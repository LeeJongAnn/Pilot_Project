<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header ">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" th:replace="fragments :: navigation">
</nav>

<div class="border border-dark" style="margin: 0 auto; padding: 25px; width: 700px; height: 400px;">

    <div class="text-center">회 원 가 입</div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 700px; margin : 0 auto;">
        <div class="mb-3">
            <label class="form-label">유저이름</label>
            <input type="text" class="form-control" th:field="*{username}" required minlength="3">
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" th:field="*{password}" required minlength="3">
        </div>

        <div class="mb-3">
            <label class="form-label">역할 구분</label>
            <th:block>
                <div th:each="role : ${roleList}">
                    <input type="checkbox" th:value="${role.id}" th:text="${role.name}" th:field="*{roles}">
                </div>
            </th:block>
        </div>

        <input type="submit" value="저장" class="btn btn-primary">
        <button onclick="history.back()" value="취소" class="btn btn-secondary">취소</button>
    </form>
</div>

<div class="text-center">
    <img th:src="@{/img/innotree.png}" style="margin : 0 auto; width=:350px; height:200px;">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
