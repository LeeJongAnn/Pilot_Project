<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header ">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" th:replace="fragments :: navigation">
</nav>

<div class="border border-dark" style="margin: 0 auto; padding: 25px; width: 700px; height: 500px;">
    <div th:if="${id != null}">유저 번호 : [[${id}]]</div>
    <div class="text-center">회 원 가 입</div>
    <form th:action="@{/users/save-user}" method="post" th:object="${user}" style="max-width: 700px; margin : 0 auto;">
        <input type="hidden" th:if="${id != null}" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">유저이름</label>
            <input type="text" placeholder="영문 아이디를 입력하세요" id="username" pattern="^[a-zA-Z0-9]+$" data-current="" class="form-control" th:field="*{username}" required minlength="3">
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" required minlength="3">
            <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" required
                   minlength="3" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="mb-3">
            <label class="form-label">역할 구분</label>
            <th:block>
            <div>
                <input type="radio" name="options" th:value="${roleList[0].id}" th:text="${roleList[0].name}">
                <input type="radio" name="options" th:value="${roleList[1].id}" th:text="${roleList[1].name}">
            </div>
                <span id="display"></span>
<!--                <div>-->
<!--                    <input type="checkbox" th:text="${roleList[0].name}" th:value="${roleList[0].id}" th:field="*{Roles}" required>-->
<!--                </div>-->
<!--                <div>-->
<!--                    <input type="checkbox" th:text="${roleList[1].name}" th:value="${roleList[1].id}" th:field="*{Roles}">-->
<!--                </div>-->
<!--                <div th:each="role : ${roleList}">-->
<!--                    <input type="radio"  th:value="${role.id}" th:text="${role.name}" th:field="*{Roles}" required>-->

<!--                </div>-->
            </th:block>
        </div>
        <div class="text-center">
            <button type="button" value="저장" id="save-user" class="btn btn-primary">저장</button>
        </div>
    </form>
    <div class="array" style="position:relative; left: 375px; bottom: 38px;">
        <a th:href="@{/users/page-user/1}">
            <button type="button" value="취소" class="btn btn-secondary">취소</button>
        </a>
    </div>
</div>

<div class=" text-center" style="padding: 30px;">
    <h3>
        <MARQUEE>😊이노트리에 오신 것을 환영합니다😊</MARQUEE>
    </h3>
    <img th:src="@{/img/innotree.png}" style="margin : 0 auto; width=:350px; height:200px;">
</div>

<script th:src="@{/js/user.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>

</body>
</html>
