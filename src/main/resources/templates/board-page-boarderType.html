<div>
    <a th:href="@{/board-create}" style="text-decoration: none;"><h3>게시글 작성하기</h3></a>

<div th:if="${message!=null}" class="alert alert-primary text-center" th:text="${message}">
</div>
<div> 글 분류:
    <th:block>
        <!--        <select onchange="window.open(value,'_blank');">-->
        <!--            <option th:value="@{/board-create}">공지사항(Notice)</option>-->
        <!--            <option th:value="@{/board-create}">자주묻는질문(Faq)</option>-->

        <!--        </select>-->
        <select onchange="if(this.value) location.href=(this.value);">
            <!--            <option th:each="BoarderType : ${BoarderType}" th:value="${BoarderType}"></option>-->
            <option value="0">글분류</option>
            <option th:if="@{'/board' + '/page-board/1' + '/NOTICE'}" th:selected th:value="@{'/board' + '/page-board/1' + '/NOTICE'}">공지사항(Notice)</option>
            <option th:if="@{'/board' + '/page-board/1' + '/FAQ'}" th:selected th:value="@{'/board' + '/page-board/1' + '/FAQ'}">자주묻는질문(Faq)</option>
            <option th:if="@{'/board' + '/page-board/1' + '/QNA'}" th:selected th:value="@{'/board' + '/page-board/1' + '/QNA'}">질문과답변(Qna)</option>
        </select>
    </th:block>
</div>
<div>
    <div align="right">
        <form th:action="@{'/board/search-board/' + ${pageNumber}}" class="form-inline m-3;" >
            검색 :
            <input type="search" name="word" th:value="${word}">
            <input type="submit" class="btn btn-primary" value="검색">
        </form>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">번호</th>
        <th scope="col">글분류</th>
        <th scope="col">글제목</th>
        <th scope="col">작성자</th>
        <th scope="col">작성날짜</th>
        <th scope="col">편집</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardList}">
        <td></td>
        <td>[[${board.id}]]</td>
        <td>[[${board.boarderType}]]</td>
        <td>
            <!--            <th:block th:if="${board.creationTime.isAfter(#temporals.createNow())}">-->
            <!--                <div><img th:src="@{/img/New.png}" style="width:50px; height:20px;"></div>-->
            <!--            </th:block>-->
            <a style="text-decoration: none;" th:href="@{'/board/' + ${board.id}}">[[${board.title}]]</a></td>
        <td>[[${board.user}]]</td>
        <td>[[${board.creationTime}]]</td>
        <td>
            <th:block>
                <a class="btn btn-primary" th:if="${#authentication.principal.user.id} == ${board.user.id}"
                   th:href="@{'/board/edit-board/' + ${board.id}}"
                   style="text-decoration: none;">편집</a>
                <form th:action="@{'/board/delete-board/' + ${board.id}}" method="post" onsubmit="return deleteAlert()">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" th:if="${#authentication.principal.user.id} == ${board.user.id}"
                            id="deleteButton" class="btn btn-danger">삭제
                    </button>
                </form>
            </th:block>
        </td>
    </tr>
    </tbody>
</table>
<th:block th:if="${totalPages>0}">

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:class="${1 != pageNumber ? 'page-item active' : 'page-item disabled'}"><a class="page-link" th:href="@{'/board/page-board/' + ${pageNumber-1}}">이전
                페이지</a></li>
            <li th:class="${CountBy==pageNumber} ? 'page-item active' : 'page-item'" th:each="CountBy : ${#numbers.sequence(1,totalPages)}">
                <a class="page-link" th:href="@{'/board/page-board/' + ${CountBy}}">[[${CountBy}]]</a>
            </li>
            <li th:class="${totalPages == pageNumber ? 'page-item disabled' : 'page-item active'}"><a class="page-link" th:href="@{'/board/page-board/' + ${pageNumber+1}}">다음
                페이지</a></li>
        </ul>
    </nav>

</th:block>
