<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Innotree Pilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" th:fragment="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/Home}">
            <img th:src="@{/img/innotree.png}" style="margin : 0 auto; width=:50px; height:33px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/Home}">홈</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                    <a class="nav-link" th:href="@{/users/page/1}">회원목록</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                    <a class="nav-link" th:href="@{/CreateForm}">회원가입</a>
                </li>

                <li class="nav-item" sec:isAuthenticated()>
                    <a class="nav-link" th:href="@{/board/page/1}">글목록</a>
                </li>

                <li class="nav-item" sec:isAuthenticated()>
                    <a class="nav-link"></a>
                </li>

                <li class="nav-item" sec:isAuthenticated()>
                    <a class="nav-link"> 로그인한 사용자명 및 번호 : </a>
                </li>

                <li class="nav-item" sec:isAuthenticated()>
                    <a sec:authentication="principal.Id" class="nav-link"></a>
                </li>

                <li class="nav-item" sec:isAuthenticated()>
                    <a class="nav-link"> - </a>
                </li>

                <li class="nav-item" sec:isAuthenticated()>
                    <a sec:authentication="principal.username" class="nav-link"></a>
                </li>

                <li class="nav-item" sec:isAuthenticated()>
                    <a class="nav-link"> 계정 권한 : </a>
                </li>

                <li class="nav-item" sec:isAuthenticated()>
                    <a sec:authentication="principal.authorities" class="nav-link"></a>
                </li>

            </ul>
            <form sec:isAuthenticated() th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-secondary" value="로그아웃">
            </form>
        </div>
    </div>
</nav>

<div class="text-center">
    <img th:src="@{/img/innotree.png}" style="margin : 0 auto; width=:350px; height:200px;">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
