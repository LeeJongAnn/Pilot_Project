<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header ">
</head>
<body>

<div class="border border-dark" style="margin: 0 auto; padding: 25px; width: 400px; height: 300px;">
    <div class="text-center">로그인을 하세요</div>
    <form th:action="@{/login}" method="post" style="max-width: 700px; margin : 0 auto;">
        <div class="mb-3">
            <label class="form-label">유저이름</label>
            <input type="text" class="form-control" required minlength="3">
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" required minlength="3">
        </div>

        <div class="text-center">
            <input type="submit" value="로그인" class="btn btn-primary">
        </div>
    </form>
</div>


<div class="text-center">
    <h1>
        <MARQUEE>😊이노트리에 오신 것을 환영합니다😊</MARQUEE>
    </h1>
</div>
<div class="text-center">
    <img th:src="@{/img/innotree.png}" style="margin : 0 auto; width=:350px; height:200px;">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
